{% extends 'main.html' %}
{% load static %}
{% block javascript %}
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

        // Load the Visualization API and the corechart package.
        google.charts.load('current', { 'packages': ['corechart'] });

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(pieChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function pieChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Topping');
            data.addColumn('number', 'Slices');
            data.addRows([
                {% load index %}
                {% for tnm in tanamans %}
                    ['{{ tnm.name }}', {{ preferensi|index:forloop.counter0 }} ],
                {% endfor %} 
            ]);

            // Set chart options
            var options = {
                'title': 'Pie Chart',
                'width': 400,
                'height': 300
            };

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.PieChart(document.getElementById('pie_div'));
            chart.draw(data, options);
        }
    </script>

    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(scatterChart);

        function scatterChart() {
            var data = google.visualization.arrayToDataTable([
                ['Tanaman', 'Preferensi'],
                {% load index %}
                {% for tnm in tanamans %}
                    ['{{ tnm.name }}', {{ preferensi|index:forloop.counter0 }} ],
                {% endfor %} 
            ]);

            var options = {
                title: 'Scatter Chart',
                hAxis: { title: 'Tanaman', minValue: 0, maxValue: 15 },
                vAxis: { title: 'Preferensi', minValue: 0, maxValue: 15 },
                legend: 'none'
            };

            var chart = new google.visualization.ScatterChart(document.getElementById('scatter_div'));

            chart.draw(data, options);
        }
    </script>

<script type="text/javascript">
    google.charts.load('current', { 'packages': ['table'] });
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Tanaman');
        data.addColumn('number', 'Preferensi');
        data.addRows([
            {% load index %}
            {% for tnm in tanamans %}
                ['{{ tnm.name }}', {{ preferensi|index:forloop.counter0 }} ],
            {% endfor %} 
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, { showRowNumber: true, width: '100%', height: '100%' });
    }
</script>
<script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawSeriesChart);

    function drawSeriesChart() {

        var data = google.visualization.arrayToDataTable([
            ['ID', 'Preferensi', 'Number', 'Name'],
            {% load index %}
            {% for tnm in tanamans %}
                ['{{ tnm.name }}', {{ preferensi|index:forloop.counter0 }}, {{ forloop.counter }}, '{{ tnm.name }}' ],
            {% endfor %} 
        ]);

        var options = {
            title: 'Series Chart',
            hAxis: { title: 'Preferensi' },
            vAxis: { title: 'Index' },
            bubble: { textStyle: { fontSize: 11 } }
        };

        var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
        chart.draw(data, options);
    }
</script>

<script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(areaChart);

    function areaChart() {
        var data = google.visualization.arrayToDataTable([
            ['Tanaman', 'Preferensi'],
            {% load index %}
            {% for tnm in tanamans %}
                ['{{ tnm.name }}', {{ preferensi|index:forloop.counter0 }}],
            {% endfor %}
        ]);

        var options = {
            title: 'Area Chart',
            hAxis: { title: 'Tanaman', titleTextStyle: { color: '#333' } },
            vAxis: { minValue: 0 }
        };

        var chart = new google.visualization.AreaChart(document.getElementById('area_div'));
        chart.draw(data, options);
    }
</script>
{% endblock %}

{% block content %}
<section class="hero is-primary is-bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Data Analytics Pertanian
            </h1>
            <h2 class="subtitle">
                Process by Moora Algoritm
            </h2>
        </div>
    </div>
</section>
<section class="section">
    <div class="container">
            <div class="columns">
                <div class="column">
                    <div id="table_div"></div>
                </div>
                <div class="column">
                    <div id="pie_div"></div>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <div id="scatter_div"></div>
                </div>
                <div class="column">
                    <div id="series_chart_div"></div>  
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <div id="area_div"></div>
                </div>
            </div>
    </div>
</section>
      


{% endblock %}
