<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Home Page</title>
{% load static %}
<link rel="stylesheet" href="{% static 'node_modules/bulma/css/bulma.min.css' %}">
<link rel="stylesheet" href="{% static 'node_modules/bulma-carousel/dist/css/bulma-carousel.min.css' %}">

{% block javascript %}
{% endblock %}
</head>
<body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                Analitic Pertanian
            </a>
    
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
    
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a href="/" class="navbar-item">
                    Home
                </a>
                <a href="/statistic" class="navbar-item">
                    Statistic
                </a>
    
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        More
                    </a>
    
                    <div class="navbar-dropdown">
                        <a href="#about" class="navbar-item">
                            About
                        </a>
                        <a href="#team" class="navbar-item">
                            Team
                        </a>
                        <a href="#address" class="navbar-item">
                            Address
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">
                            Report an issue
                        </a>
                    </div>
                </div>
            </div>
    
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a href="/admin/" class="button is-warning">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    {% block content %}

    {% endblock %}

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Analitic Pertanian</strong> by <a href="https://jgthms.com">Bill Tanthowi Jauhari</a>. The source code is opensource here <a href="https://github.com/billxcode/datascience-pertanian-web-django" target="_blank"><strong>Github</strong></a>
            </p>
        </div>
    </footer>

<script type="text/javascript" src="{% static 'node_modules/bulma-carousel/dist/js/bulma-carousel.min.js' %}"></script>
<script type="text/javascript">
    var carousels = bulmaCarousel.attach(); // carousels now contains an array of all Carousel instances
</script>
</body>
</html>
